<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WarsawJS - exchange rate</title>
  <link rel="stylesheet" type="text/css" href="/reset.4e1598f0.css">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400|Lato" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/style.ab1c51c5.css">
<script src="/reset.4e1598f0.js"></script><script src="/style.ab1c51c5.js"></script></head>
<body>
<header>
  <span>Warsaw<strong>JS</strong></span>
</header>
<main>
  <section class="exchange">
    <div class="currency">
      <input id="input-value" type="number">
      <select id="input-currency">
        <option value="PLN">PLN</option>
        <option value="GBP">GBP</option>
        <option value="USD">USD</option>
        <option value="CHF">CHF</option>
      </select>
    </div>
    <div class="arrow">
      <img src="/arrow.67f12499.png" alt="->">
    </div>
    <div class="currency">
      <span id="result">0</span>
      <select id="output-currency">
        <option value="PLN">PLN</option>
        <option value="GBP">GBP</option>
        <option value="USD">USD</option>
        <option value="CHF">CHF</option>
      </select>
    </div>
  </section>
  <section class="rate">
    <div class="warsawjs-logo-container">
      <img src="/warsawjs.942decab.png" alt="WarsawJS">
    </div>
    <div>
      <h6>Todays <span id="current-rate"></span> rates</h6>
      <ul>

      </ul>
    </div>
  </section>
</main>
<script src="/src.b44f2b1d.js"></script>
</body>
</html>
